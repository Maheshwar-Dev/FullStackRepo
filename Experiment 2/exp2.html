<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Filter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Shop Items</h2>

  <label for="categoryFilter">Choose Category:</label>
  <select id="categoryFilter">
    <option value="all">Show All</option>
    <option value="tech">Tech Gadgets</option>
    <option value="apparel">Apparel</option>
  </select>

  <div id="itemsContainer"></div>

  <script>
    const items = [
      { name: "Smartphone", category: "tech", price: 750, img: "Icons & Images/smartphone.jpg" },
      { name: "Sneakers", category: "apparel", price: 60, img: "Icons & Images/sneakers.jpg" },
      { name: "Tablet", category: "tech", price: 450, img: "Icons & Images/tablet.jpg" },
      { name: "Jacket", category: "apparel", price: 120, img: "Icons & Images/jacket.jpg" }
    ];

    const dropdown = document.getElementById('categoryFilter');
    const container = document.getElementById('itemsContainer');

    dropdown.addEventListener('change', function() {
      const chosen = this.value;
      const visibleItems = chosen === 'all' ? items : 
          items.filter(item => item.category === chosen);
      showItems(visibleItems);
    });

    function showItems(list) {
      container.innerHTML = list.map(item => `
        <div class="item">
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>Price: $${item.price}</p>
        </div>
      `).join('');
    }
    showItems(items);
  </script>

</body>
</html>
